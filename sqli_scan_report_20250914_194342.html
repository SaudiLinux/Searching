
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير مسح SQLi للمواقع الإسرائيلية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .vulnerability {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #ff4757;
        }
        .critical { border-left-color: #ff4757; }
        .high { border-left-color: #ff6348; }
        .medium { border-left-color: #ffa502; }
        .low { border-left-color: #2ed573; }
        .payload { 
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
        }
        .test-link {
            display: inline-block;
            background: #3742fa;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .test-link:hover {
            background: #2f3542;
        }
    </style>
</head>
<body>

        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>0</h3>

            <div class="stat-card">
                <h3>30</h3>
                <p>موقع إسرائيلي تم مسحه</p>
            </div>
            <div class="stat-card">
